<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Raleway&display=swap"
        rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dream Destination - Home</title>
</head>

<body>
    <nav>
        <div class="navContainer">
            <div class="navImage">
                <a class="nav-logo" href="#"><img src="/assets/ddassets/navLogo.png" alt="DD logo"></a>
            </div>

            <div class="navClock">
                <div id="clock"></div>
            </div>
        </div>


    </nav>
    <!-- Hero section -->
    <div class="container">

        <div class="hero">
            <img id="hero-logo" src="/assets/ddassets/landingLogo.png" alt="dd logo">
        </div>

        <div class="serch-section">
            <div class="serch-container">

                <h1>Your Dream Destination Awaits</h1>
                <h4>Type in the area you would like to explore and we will give you the attractions
                    and current weather
                    in
                    the area</h4>
                <form>
                    <p id="searchError">Try a bigger city XD</p>
                    <input id="searchBar" type="text" placeholder="Dream Destination">
                    <br><br>
                    <button id="searchBtn">Search</button>
                </form>
            </div>

        </div>

        <!-- two divs for appending to when the user searches for a city, town or state -->
        <div class="location">
            <h1 id="locationText">Your Search Location</h1>
            <div class="locContainer">
                <div class="intro">
                    <h3 class="locName"></h3>
                    <p class="introText"></p>

                </div>
                <div class="imageSpot">
                    <img class="getImage" alt="">

                </div>
                <div class="attractionOne">
                    <h4 class="attName"></h4>
                    <p class="attSnippet"></p>
                </div>
                <div class="attractionTwo">
                    <h4 class="attName"></h4>
                    <p class="attSnippet"></p>
                </div>
            </div>
        </div>

        <div class="weather">
            <h1 id="weatherText">5 Day Forecast</h1>
            <div id="weatherContainer">

                <!-- this will be filled in with JS -->
                <div class="weatherBoxs" id="weatherBox1">

                </div>
                <div class="weatherBoxs" id="weatherBox2">

                </div>
                <div class="weatherBoxs" id="weatherBox3">

                </div>
                <div class="weatherBoxs" id="weatherBox4">

                </div>
                <div class="weatherBoxs" id="weatherBox5">

                </div>
            </div>
        </div>
    </div>

    <!-- Footer below -->
    <footer>
        <a class="footer-logo" href="#"><img class="foot-logo" src="/assets/ddassets/footerLogo.png" alt="DD logo"></a>
    </footer>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="clock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
