<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Raleway&display=swap"
        rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Dream Destination - Home</title>
</head>

<body>
    <nav>
        <a class="nav-logo" href="#"><img src="/assets/ddassets/navLogo.png" alt="DD logo"></a>
    </nav>
    <!-- Hero section -->
    <div class="container">
        <div class="hero">
            <img id="hero-logo" src="/assets/ddassets/landingLogo.png" alt="dd logo">
        </div>

        <!-- search section -->
        <div class="serch-section">
            <div class="serch-container">

                <h1>Your Dream Destination Awaits</h1>
                <h4>Type in the area you would like to explore and we will give you the attractions and current weather
                    in
                    the area</h4>
                <form>
                    <input id="searchBar" type="text" placeholder="Dream Destination">
                    <br><br>
                    <button id="searchBtn">Search</button>
                </form>
            </div>

        </div>

        <!-- two divs for appending to when the user searches for a city, town or state -->
        <div class="location">
            <h1>Your Search Location</h1>
            <!-- this will be filled in with JS -->
        </div>

        <div class="weather">
            <h1>5 Day Forcast</h1>
            <!-- this will be filled in with JS -->
        </div>
    </div>

    <!-- Footer below -->
    <footer>
        <a class="footer-logo" href="#"><img class="foot-logo" src="/assets/ddassets/footerLogo.png" alt="DD logo"></a>
    </footer>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
